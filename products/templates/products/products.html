{% extends "base.html" %}
{% load static %}

{% block page_header %}
<div>
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>

</div>

{% endblock %}

{% block content  %}
<div class="container-fluid">
    <div class="row">
        <div class="col text-center mt3">
            <h2 class="logo-font">Products</h2>
            
        </div>
    </div>
    <div class="row">
        <div class="col product-container col-10 offset-1">
            
            <div class="row">
               
                {% for product in products %}
                <div class="product-card-container col-sm-6 col-md-6 col-lg-4 col-xl-3">
                    <div class="card h-100 border-1 shadow">
                        
                        <a href="{% url 'product_detail' product.id %}">
                            <img class="card-img-top img-fluid" src="{{product.image1.url }}" alt="{{ product.name }}"></a>
                        <div class="card-body">
                            <h5 class="card-title">{{ product.name }}</h5>
                        </div>
                        <div class="card-footer bg-white pt-0 border-0 text-left">
                            <div class="row">
                               <div class="col">
                                   {% if product.tag %}
                                   <p class="lead mb-0 text-left font-weight-bold">{{ product.tag }}</p>
                                   {% endif %}
                                   <p class="lead mb-0 text-left font-weight-bold">â‚¬{{ product.price }}</p>
                                   <small class="text-muted"><i class="fas fa-star mr-1"></i></small>

                               </div>
                            </div>
                           
                        </div>

                    </div>
                </div>
                {% endfor %}

            </div>
        </div>

    </div>

</div>
{% endblock %}
