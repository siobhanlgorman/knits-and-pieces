<div aria-live="polite" aria-atomic="true"
    style="min-height: 200px;">
    <div class="toast border-2 border-success" role="alert" aria-live="assertive" aria-atomic="true" data-autohide="true" data-delay="10000">
        <div class="toast-header border-bottom border-success">
            <strong class="mr-auto text-uppercase">Success!</strong>
            <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="toast-body">
            {{ message }}
        </div>
    </div>
</div>
